<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>选择课程</title>
    <link href="../../css/student/StudentChooseCoursePage.css" rel="stylesheet" type="text/css"/>
    
</head>
<body>
    	<div class="top">
        	<div class="font">
        		课堂管理系统
        	</div>
        	<div class="icon">
        		<img src="../../Img/home.png">首页
				<img src="../../Img/help.png">帮助
				<img src="../../Img/exit.png">退出
        	</div>
        	<div class="clear"></div>
    	</div>
        <div class="body">
          <div class="navigation">
                <div class="title">导航</div>
                <div class="line"></div>
                <div class="courseIntroduction"><a class="guidefont" href="#">基本信息</a>

                </div>
            </div>
            <div class="content">
              <div class="title">选择课程</div>

				<hr/>

                       <table class="table">

                <td class="tabletext">班级数：1</td>  <td class="tabletext">学生人数：60</td>
                </tr>
                 <tr>
                <td class="tabletext">开始时间：XXXX</td>  <td class="tabletext">结束时间:XXXX</td>

                </table>
				</div>
		    </div>
            </div>
            
           
            <div class="clear"></div>
